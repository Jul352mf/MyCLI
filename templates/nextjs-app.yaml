id: nextjs-app
name: Next.js App
description: Modern Next.js application with TypeScript, Tailwind CSS, and best practices
language: TypeScript

required_fields:
  - project_name
  - description
  - author

optional_fields:
  - license

directories:
  - app
  - components
  - lib
  - public
  - styles
  - __tests__
  - .github
  - .github/workflows

files:
  "README.md": |
    # {{project_name}}

    {{description}}

    ## Features

    - ‚ö° Next.js 14 with App Router
    - üìò TypeScript for type safety
    - üé® Tailwind CSS for styling
    - ‚úÖ Jest & React Testing Library
    - üîç ESLint & Prettier
    - üöÄ GitHub Actions CI/CD

    ## Getting Started

    ```bash
